<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciscors</title>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <h1>Rock-Paper-Sciscors</h1>
<main>
    <div class="buttons">
    <button class="rpsButton" value="Rock"><i class="fa-solid fa-hand-fist" onclick="click()"></i></button>
     <button class="rpsButton" value="Paper"><i class="fa-solid fa-hand" onclick="click()"></i></button>
     <button class="rpsButton" value="Sciscors"><i class="fa-solid fa-hand-scissors" onclick="click()"></i></button>
     <button value="End game" id="end"><i class="fa-solid fa-stop" onclick="end()"></i></button>
    </div>
    <div class="result">
        <div id="player"></div>
        <div id="computer"></div>
        <div id="score"></div>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
